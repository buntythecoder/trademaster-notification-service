databaseChangeLog:
  - changeSet:
      id: 01-create-notification-history-table
      author: trademaster
      context: notification-service
      changes:
        - createTable:
            tableName: notification_history
            columns:
              - column:
                  name: notification_id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: correlation_id
                  type: VARCHAR(36)
              - column:
                  name: notification_type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: recipient
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email_recipient
                  type: VARCHAR(255)
              - column:
                  name: phone_recipient
                  type: VARCHAR(50)
              - column:
                  name: subject
                  type: VARCHAR(500)
              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: template_name
                  type: VARCHAR(100)
              - column:
                  name: priority
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: external_message_id
                  type: VARCHAR(255)
              - column:
                  name: error_message
                  type: VARCHAR(1000)
              - column:
                  name: scheduled_at
                  type: TIMESTAMP
              - column:
                  name: sent_at
                  type: TIMESTAMP
              - column:
                  name: delivered_at
                  type: TIMESTAMP
              - column:
                  name: read_at
                  type: TIMESTAMP
              - column:
                  name: retry_count
                  type: INTEGER
                  defaultValue: 0
                  constraints:
                    nullable: false
              - column:
                  name: max_retry_attempts
                  type: INTEGER
              - column:
                  name: reference_id
                  type: VARCHAR(100)
              - column:
                  name: reference_type
                  type: VARCHAR(50)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

  - changeSet:
      id: 02-create-notification-template-variables-table
      author: trademaster
      context: notification-service
      changes:
        - createTable:
            tableName: notification_template_variables
            columns:
              - column:
                  name: notification_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
              - column:
                  name: variable_key
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: variable_value
                  type: VARCHAR(1000)
        - addForeignKeyConstraint:
            baseTableName: notification_template_variables
            baseColumnNames: notification_id
            referencedTableName: notification_history
            referencedColumnNames: notification_id
            constraintName: fk_template_vars_notification
            onDelete: CASCADE