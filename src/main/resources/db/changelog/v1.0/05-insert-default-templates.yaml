databaseChangeLog:
  - changeSet:
      id: 01-insert-welcome-email-template
      author: trademaster
      context: notification-service
      changes:
        - insert:
            tableName: notification_templates
            columns:
              - column:
                  name: template_id
                  value: "welcome-email-001"
              - column:
                  name: template_name
                  value: "welcome_email"
              - column:
                  name: display_name
                  value: "Welcome Email"
              - column:
                  name: description
                  value: "Welcome email template for new users"
              - column:
                  name: notification_type
                  value: "EMAIL"
              - column:
                  name: category
                  value: "WELCOME"
              - column:
                  name: subject_template
                  value: "Welcome to TradeMaster, {{firstName}}!"
              - column:
                  name: content_template
                  value: "Dear {{firstName}} {{lastName}},\n\nWelcome to TradeMaster! Your account has been successfully created.\n\nYou can access your dashboard at: {{dashboardUrl}}\n\nBest regards,\nTradeMaster Team"
              - column:
                  name: html_template
                  value: "<html><body><h1>Welcome to TradeMaster, {{firstName}}!</h1><p>Dear {{firstName}} {{lastName}},</p><p>Welcome to TradeMaster! Your account has been successfully created.</p><p><a href='{{dashboardUrl}}'>Access your dashboard</a></p><p>Best regards,<br/>TradeMaster Team</p></body></html>"
              - column:
                  name: version
                  value: 1
              - column:
                  name: active
                  value: true
              - column:
                  name: default_priority
                  value: "HIGH"
              - column:
                  name: created_by
                  value: "system"
              - column:
                  name: updated_by
                  value: "system"
        - insert:
            tableName: template_variables
            columns:
              - column:
                  name: template_id
                  value: "welcome-email-001"
              - column:
                  name: variable_name
                  value: "firstName"
        - insert:
            tableName: template_variables
            columns:
              - column:
                  name: template_id
                  value: "welcome-email-001"
              - column:
                  name: variable_name
                  value: "lastName"
        - insert:
            tableName: template_optional_variables
            columns:
              - column:
                  name: template_id
                  value: "welcome-email-001"
              - column:
                  name: variable_name
                  value: "dashboardUrl"

