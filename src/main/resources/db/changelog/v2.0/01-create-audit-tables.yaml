databaseChangeLog:
  - changeSet:
      id: 1
      author: trademaster-system
      changes:
        - createTable:
            tableName: notification_audit_log
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: correlation_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: notification_id
                  type: UUID
                  constraints:
                    nullable: true
              - column:
                  name: action
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: notification_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: recipient
                  type: VARCHAR(500)
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: metadata
                  type: JSONB
                  constraints:
                    nullable: true
              - column:
                  name: ip_address
                  type: INET
                  constraints:
                    nullable: true
              - column:
                  name: user_agent
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: session_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
  - changeSet:
      id: 2
      author: trademaster-system
      changes:
        - createTable:
            tableName: notification_metrics
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: metric_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: metric_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: metric_value
                  type: DECIMAL(20,6)
                  constraints:
                    nullable: false
              - column:
                  name: tags
                  type: JSONB
                  constraints:
                    nullable: true
              - column:
                  name: timestamp
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: service_instance
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
  - changeSet:
      id: 3
      author: trademaster-system
      changes:
        - createTable:
            tableName: notification_errors
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: correlation_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: notification_id
                  type: UUID
                  constraints:
                    nullable: true
              - column:
                  name: error_type
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: error_code
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: error_message
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: stack_trace
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: retry_count
                  type: INTEGER
                  defaultValue: 0
                  constraints:
                    nullable: false
              - column:
                  name: resolved
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: resolved_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: true
              - column:
                  name: resolved_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false