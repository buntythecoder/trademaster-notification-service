spring:
  application:
    name: notification-service-test

  # Disable Consul for tests
  config:
    import: none

  # MANDATORY: Virtual Threads Configuration
  threads:
    virtual:
      enabled: true

  cloud:
    consul:
      enabled: false
      discovery:
        enabled: false
        register: false
      config:
        enabled: false

  # Testcontainers will override these with actual container values
  datasource:
    url: jdbc:tc:postgresql:15:///testdb
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers}

  mail:
    host: localhost
    port: 1025
    username: test
    password: test

  redis:
    host: localhost
    port: 6379

# Test configuration
notification:
  security:
    api-keys: test-api-key
  email:
    enabled: true
    default-sender: test@trademaster.com
    retry:
      max-attempts: 1
      backoff-delay: 100
  sms:
    enabled: false

twilio:
  account-sid: test-sid
  auth-token: test-token
  phone-number: +15555555555

resilience4j:
  circuitbreaker:
    configs:
      default:
        failure-rate-threshold: 50
        sliding-window-size: 5
        minimum-number-of-calls: 3
        wait-duration-in-open-state: 5s
  retry:
    configs:
      default:
        max-attempts: 2
        wait-duration: 100ms
  timelimiter:
    configs:
      default:
        timeout-duration: 5s

management:
  server:
    port: 0
  endpoints:
    web:
      exposure:
        include: health,info
  health:
    redis:
      enabled: false
    kafka:
      enabled: false
    mail:
      enabled: false

logging:
  level:
    com.trademaster: INFO
    org.testcontainers: INFO
